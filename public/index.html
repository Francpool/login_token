<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="loginContainer">
  <h2>Login</h2>
  <form id="loginForm">
    <input name="email" type="email" placeholder="Email" required />
    <input name="password" type="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <p>Do not have an account? <a href="#" id="showRegister">Sign up here</a></p>
</div>

<div id="registerContainer" style="display: none;">
  <h2>Sign up</h2>
  <form id="registerForm">
    <input name="email" type="email" placeholder="Email" required />
    <input name="password" type="password" placeholder="Password" required />
    <input name="firstname" placeholder="First Name" required />
    <input name="lastname" placeholder="Last Name" required />
    <input name="birthdate" type="date" placeholder="Birth Date" required />
    <!-- Optional: <input name="phone" placeholder="Phone" /> -->
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="#" id="showLogin">Log in here</a></p>
</div>

  <script src="script.js"></script>
</body>
</html>
